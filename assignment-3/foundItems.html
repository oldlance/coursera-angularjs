<table ng-if="items.length > 0;">
    <thead>
        <th>Name</th><th>Short name</th><th>Description</th>
    </thead>
    <tr ng-repeat="item in items">
        <td>{{item.name}}</td> 
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <td><button ng-click="onRemove({index: $index})">Don't want this one!</Button></td>
    </tr>
</table>
<span ng-if="items.length == 0;">Nothing found</span>
